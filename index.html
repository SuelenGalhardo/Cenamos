<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Broma: ¿Mañana cenamos?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fuentes de Google -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 50px 20px; /* Ajustado para espacios en móvil */
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            box-sizing: border-box; /* Asegura que el padding se incluya en el ancho total */
        }
        h1 {
            font-size: 2em; /* Ajuste para móviles */
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        #botones {
            margin-top: 50px;
            position: relative;
            height: 200px;
        }
        .boton {
            padding: 15px 30px;
            font-size: 18px;
            margin: 20px;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            color: #fff;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 80%; /* Limita el ancho en móviles */
            word-wrap: break-word; /* Permite que el texto se ajuste en varias líneas */
        }
        #botonSi {
            background-color: #8e44ad;
        }
        #botonSi:hover {
            background-color: #732d91;
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        #botonNo {
            background-color: #3498db;
            position: absolute;
        }
        #botonNo:hover {
            background-color: #1d6fa5;
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        /* Medios de consulta para pantallas pequeñas */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }
            .boton {
                font-size: 16px;
                padding: 12px 25px;
                margin: 15px;
            }
            #botones {
                height: 150px; /* Reducir la altura en móviles */
            }
        }
    </style>
</head>
<body>
    <h1>¿Mañana cenamos?</h1>
    <div id="botones">
        <button id="botonSi" class="boton">Sí</button>
        <button id="botonNo" class="boton">No</button>
    </div>

    <script>
        const botonNo = document.getElementById('botonNo');

        botonNo.addEventListener('mouseover', moverBoton);
        botonNo.addEventListener('touchstart', moverBoton);

        function moverBoton() {
            const botones = document.getElementById('botones');
            const anchoContenedor = botones.clientWidth - botonNo.offsetWidth;
            const altoContenedor = botones.clientHeight - botonNo.offsetHeight;

            let nuevaPosicionX = Math.random() * anchoContenedor;
            let nuevaPosicionY = Math.random() * altoContenedor;

            // Asegurar que el botón no salga del contenedor
            nuevaPosicionX = Math.max(0, Math.min(nuevaPosicionX, anchoContenedor));
            nuevaPosicionY = Math.max(0, Math.min(nuevaPosicionY, altoContenedor));

            botonNo.style.left = nuevaPosicionX + 'px';
            botonNo.style.top = nuevaPosicionY + 'px';
        }

        document.getElementById('botonSi').addEventListener('click', function() {
            const h1 = document.querySelector('h1');
            h1.textContent = '¡Genial! ¡Será una cita estupenda!';
            h1.style.fontSize = '2em';
            h1.style.marginTop = '50px';
            document.getElementById('botones').style.display = 'none';
        });
    </script>
</body>
</html>
