<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Broma: ¿Mañana cenamos?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fuentes de Google -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding-top: 50px;
            background-color: #f0f8ff; /* Azul claro */
        }
        h1 {
            color: #2c3e50; /* Azul oscuro */
            padding: 0 20px;
        }
        #botones {
            margin-top: 50px;
            position: relative;
            height: 200px;
        }
        .boton {
            padding: 15px 30px;
            font-size: 18px;
            margin: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: #fff;
            transition: background-color 0.3s, transform 0.3s;
        }
        #botonSi {
            background-color: #28a745; /* Verde */
        }
        #botonSi:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        #botonNo {
            background-color: #dc3545; /* Rojo */
            position: absolute;
        }
        #botonNo:hover {
            background-color: #c82333;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>¿Mañana cenamos?</h1>
    <div id="botones">
        <button id="botonSi" class="boton">Sí</button>
        <button id="botonNo" class="boton">No</button>
    </div>

    <script>
        const botonNo = document.getElementById('botonNo');

        botonNo.addEventListener('mouseover', moverBoton);
        botonNo.addEventListener('touchstart', moverBoton);

        function moverBoton() {
            const botones = document.getElementById('botones');
            const anchoContenedor = botones.clientWidth - botonNo.offsetWidth;
            const altoContenedor = botones.clientHeight - botonNo.offsetHeight;

            const nuevaPosicionX = Math.random() * anchoContenedor;
            const nuevaPosicionY = Math.random() * altoContenedor;

            botonNo.style.left = nuevaPosicionX + 'px';
            botonNo.style.top = nuevaPosicionY + 'px';
        }

        document.getElementById('botonSi').addEventListener('click', function() {
            alert('¡Genial! ¡Será una cita estupenda!');
        });
    </script>
</body>
</html>
